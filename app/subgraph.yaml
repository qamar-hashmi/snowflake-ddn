kind: Subgraph
version: v2
definition:
  name: app
  generator:
    rootPath: .
    namingConvention: graphql
  includePaths:
    - metadata
  envMapping:
    APP_MY_SNOWFLAKE_AUTHORIZATION_HEADER:
      fromEnv: APP_MY_SNOWFLAKE_AUTHORIZATION_HEADER
    APP_MY_SNOWFLAKE_READ_URL:
      fromEnv: APP_MY_SNOWFLAKE_READ_URL
    APP_MY_SNOWFLAKE_WRITE_URL:
      fromEnv: APP_MY_SNOWFLAKE_WRITE_URL
  connectors:
    - path: connector/my_snowflake/connector.yaml
      connectorLinkName: my_snowflake
